<div class="space-y-8">
  <div class="space-y-3">
    <h1 class="text-3xl font-semibold text-white">
      <span class="text-[#EAFF00]">Book gallery</span> ที่ดูมีชีวิต
    </h1>
    <p class="max-w-xl text-sm text-slate-300">
      เลือกดูปกหนังสือ แล้วกดยืมหรือจองได้ทันที คล้ายเพิ่มสินค้าในตะกร้า
    </p>
  </div>

  <div class="space-y-3 rounded-2xl border border-white/10 bg-black/40 p-4">
    <div class="flex flex-col gap-3 md:flex-row md:items-center">
      <input
        [(ngModel)]="query"
        type="text"
        class="h-10 flex-1 rounded-xl border border-white/20 bg-[#161316] px-3 text-sm text-slate-100 placeholder:text-slate-500 focus:border-[#FFD556] focus:outline-none focus:ring-1 focus:ring-[#FFD556]"
        placeholder="ค้นหาจากชื่อหนังสือ ผู้แต่ง หรือ ISBN"
      />

      <select
        [(ngModel)]="category"
        class="h-10 rounded-xl border border-white/20 bg-[#161316] px-3 text-sm text-slate-100 focus:border-[#FFD556] focus:outline-none"
      >
        <option value="all">ทุกหมวดหมู่</option>
        <option value="prism">Prism</option>
        <option value="youth">วัยรุ่น</option>
      </select>

      <select
        [(ngModel)]="sort"
        class="h-10 rounded-xl border border-white/20 bg-[#161316] px-3 text-sm text-slate-100 focus:border-[#FFD556] focus:outline-none"
      >
        <option value="title">เรียงตามชื่อ</option>
        <option value="author">เรียงตามผู้แต่ง</option>
        <option value="recent">เพิ่มล่าสุด</option>
      </select>
    </div>

    <div class="flex justify-between text-xs text-slate-400">
      <div>ข้อมูลหนังสือจริงจะถูกดึงจากฐานข้อมูลในขั้นต่อไป</div>
      <div>พบ {{ books.length }} รายการ (ตัวอย่าง)</div>
    </div>
  </div>

  <div class="grid gap-6 md:grid-cols-3">
    <div
      *ngFor="let book of books"
      class="group relative overflow-hidden rounded-3xl border border-[#282828] bg-[#161316] shadow-[0_18px_45px_rgba(0,0,0,0.7)]"
    >
      <div class="relative aspect-[3/4] overflow-hidden bg-gradient-to-br from-[#282828] to-black">
        <img
          [src]="book.coverUrl"
          [alt]="book.title"
          class="h-full w-full object-cover transition duration-500 group-hover:scale-105 group-hover:translate-y-[-4px]"
        />
      </div>

      <div class="space-y-3 p-4">
        <div class="flex items-start justify-between gap-2">
          <div class="space-y-0.5">
            <div class="text-sm font-semibold text-white line-clamp-2">
              {{ book.title }}
            </div>
            <div class="text-xs text-slate-400">
              {{ book.author }}
            </div>
          </div>
          <span
            class="inline-flex rounded-full px-3 py-1 text-[11px] font-medium"
            [ngClass]="statusClass(book.status)"
          >
            <ng-container [ngSwitch]="book.status">
              <span *ngSwitchCase="'available'">พร้อมให้ยืม</span>
              <span *ngSwitchCase="'borrowed'">กำลังถูกยืม</span>
              <span *ngSwitchCase="'reserved'">ถูกจอง</span>
              <span *ngSwitchDefault>เกินกำหนด</span>
            </ng-container>
          </span>
        </div>

        <div class="flex gap-2">
          <button
            class="flex-1 inline-flex items-center justify-center rounded-2xl bg-[#FFD556] px-3 py-2 text-xs font-semibold text-[#161316] hover:bg-[#FFE27A]"
          >
            ยืมหนังสือ
          </button>
          <button
            class="flex-1 inline-flex items-center justify-center rounded-2xl border border-white/20 bg-transparent px-3 py-2 text-xs font-semibold text-slate-100 hover:bg-white/10"
          >
            จอง
          </button>
        </div>

        <a
          [routerLink]="['/dashboard/books', book.id]"
          class="inline-flex items-center text-[11px] font-medium text-slate-400 hover:text-slate-100"
        >
          ดูรายละเอียดเพิ่มเติม
          <span class="ml-1">→</span>
        </a>
      </div>
    </div>
  </div>
</div>
