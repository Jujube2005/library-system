<div class="space-y-6 text-slate-100">
  <div class="flex flex-wrap items-center justify-between gap-3">
    <div>
      <h1 class="text-xl font-semibold text-white">การยืมหนังสือ</h1>
      <p class="mt-1 text-sm text-slate-300">
        หน้านี้ใช้สำหรับบันทึกและติดตามรายการยืมหนังสือของสมาชิก
      </p>
    </div>
    <button
      class="inline-flex items-center rounded-full bg-[#FFD556] px-3 py-1.5 text-xs font-semibold text-[#161316] hover:bg-[#FFE27A]"
    >
      เพิ่มรายการยืมใหม่
    </button>
  </div>

  <div class="space-y-3 rounded-xl border border-white/10 bg-black/40 p-4">
    <div class="flex flex-col gap-3 md:flex-row md:items-center">
      <input
        [(ngModel)]="search"
        type="text"
        class="h-10 flex-1 rounded-lg border border-white/20 bg-[#161316] px-3 text-sm text-slate-100 placeholder:text-slate-500 focus:border-[#FFD556] focus:outline-none focus:ring-1 focus:ring-[#FFD556]"
        placeholder="ค้นหาจากรหัสยืม ชื่อสมาชิก หรือชื่อหนังสือ"
      />
    </div>
    <div class="text-xs text-slate-400">
      แบบฟอร์มการเพิ่มรายการยืมจริงจะเชื่อมกับฐานข้อมูลในขั้นตอนถัดไป
    </div>
  </div>

  <div class="overflow-hidden rounded-xl border border-white/10 bg-black/40">
    <table class="min-w-full border-collapse text-sm">
      <thead class="bg-white/5 text-xs uppercase text-slate-300">
        <tr>
          <th class="px-4 py-2 text-left font-medium">รหัสยืม</th>
          <th class="px-4 py-2 text-left font-medium">สมาชิก</th>
          <th class="px-4 py-2 text-left font-medium">ชื่อหนังสือ</th>
          <th class="px-4 py-2 text-left font-medium">กำหนดส่ง</th>
          <th class="px-4 py-2 text-right font-medium">การทำงาน</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let loan of loans" class="border-t border-white/5">
          <td class="px-4 py-2 font-medium text-slate-100">{{ loan.code }}</td>
          <td class="px-4 py-2 text-slate-300">{{ loan.member }}</td>
          <td class="px-4 py-2 text-slate-300">{{ loan.book }}</td>
          <td class="px-4 py-2 text-slate-300">{{ loan.due }}</td>
          <td class="px-4 py-2 text-right">
            <button
              class="inline-flex items-center rounded-full border border-white/20 px-3 py-1 text-xs font-medium text-slate-100 hover:bg-white/10"
            >
              คืนหนังสือ
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
