<div class="space-y-6 text-slate-100">
  <div class="flex flex-wrap items-center justify-between gap-3">
    <div>
      <h1 class="text-xl font-semibold text-white">จัดการสมาชิก</h1>
      <p class="mt-1 text-sm text-slate-300">
        ใช้สำหรับเพิ่ม แก้ไข และกำหนดสิทธิ์การใช้งานของผู้ใช้ระบบ
      </p>
    </div>
    <button
      class="inline-flex items-center rounded-full bg-[#FFD556] px-3 py-1.5 text-xs font-semibold text-[#161316] hover:bg-[#FFE27A]"
    >
      เพิ่มสมาชิกใหม่
    </button>
  </div>

  <div class="space-y-3 rounded-xl border border-white/10 bg-black/40 p-4">
    <div class="flex flex-col gap-3 md:flex-row md:items-center">
      <select
        [(ngModel)]="roleFilter"
        class="h-10 rounded-lg border border-white/20 bg-[#161316] px-3 text-sm text-slate-100 focus:border-[#FFD556] focus:outline-none focus:ring-1 focus:ring-[#FFD556]"
      >
        <option value="all">ทุกบทบาท</option>
        <option value="student">Student</option>
        <option value="instructor">Instructor</option>
        <option value="staff">Staff</option>
      </select>
    </div>
    <div class="text-xs text-slate-400">
      ในเวอร์ชันจริงจะมีฟอร์มและการเชื่อมต่อ API สำหรับ CRUD สมาชิก
    </div>
  </div>

  <div class="overflow-hidden rounded-xl border border-white/10 bg-black/40">
    <table class="min-w-full border-collapse text-sm">
      <thead class="bg-white/5 text-xs uppercase text-slate-300">
        <tr>
          <th class="px-4 py-2 text-left font-medium">ชื่อ</th>
          <th class="px-4 py-2 text-left font-medium">อีเมล</th>
          <th class="px-4 py-2 text-left font-medium">บทบาท</th>
          <th class="px-4 py-2 text-right font-medium">การทำงาน</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of members" class="border-t border-white/5">
          <td class="px-4 py-2 text-slate-100">{{ m.name }}</td>
          <td class="px-4 py-2 text-slate-300">{{ m.email }}</td>
          <td class="px-4 py-2">
            <span
              class="inline-flex rounded-full px-3 py-1 text-xs font-medium"
              [ngClass]="{
                'bg-sky-500/10 text-sky-300': m.role === 'student',
                'bg-[#22c55e]/10 text-[#4ade80]': m.role === 'instructor',
                'bg-[#282828] text-slate-50': m.role === 'staff'
              }"
            >
              {{ m.role | titlecase }}
            </span>
          </td>
          <td class="px-4 py-2 text-right">
            <button class="inline-flex items-center rounded-full border border-white/20 px-3 py-1 text-xs font-medium text-slate-100 hover:bg-white/10">
              แก้ไข
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
