<h1>Fines</h1>

<p *ngIf="loading">กำลังโหลด...</p>
<p *ngIf="!loading && error">{{ error }}</p>

<table *ngIf="!loading && !error && fines.length">
  <thead>
    <tr>
      <th>Amount</th>
      <th>Status</th>
      <th>Created At</th>
      <th>Paid At</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let f of fines">
      <td>{{ f.amount }}</td>
      <td>{{ f.status }}</td>
      <td>{{ f.created_at }}</td>
      <td>{{ f.paid_at || '-' }}</td>
    </tr>
  </tbody>
</table>

<p *ngIf="!loading && !error && !fines.length">ยังไม่มีค่าปรับ</p>
