<div>
  <input [(ngModel)]="email" placeholder="email" />
  <input [(ngModel)]="password" type="password" placeholder="password" />

  <button (click)="login()" [disabled]="isSubmitting">
    {{ isSubmitting ? 'Logging in...' : 'Login' }}
  </button>

  <p *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
