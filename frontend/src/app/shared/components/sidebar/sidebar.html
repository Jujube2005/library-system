<aside class="sidebar">
    <nav class="side-nav">
        <div class="nav-section">
            <span class="section-label">General</span>
            <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                class="nav-item">
                <span class="material-icons">dashboard</span>
                <span class="item-label">Overview</span>
            </a>
            <a routerLink="/books" routerLinkActive="active" class="nav-item">
                <span class="material-icons">auto_stories</span>
                <span class="item-label">Catalog</span>
            </a>
        </div>

        <div class="nav-section">
            <span class="section-label">Personal</span>
            <a routerLink="/dashboard/loans" routerLinkActive="active" class="nav-item">
                <span class="material-icons">history_edu</span>
                <span class="item-label">My Loans</span>
            </a>
            <a routerLink="/dashboard/reservations" routerLinkActive="active" class="nav-item">
                <span class="material-icons">bookmark_border</span>
                <span class="item-label">Reservations</span>
            </a>
            <a routerLink="/dashboard/fines" routerLinkActive="active" class="nav-item">
                <span class="material-icons">payments</span>
                <span class="item-label">Fines</span>
            </a>
            <a routerLink="/dashboard/profile" routerLinkActive="active" class="nav-item">
                <span class="material-icons">person_outline</span>
                <span class="item-label">Profile Settings</span>
            </a>
        </div>

        <div class="nav-section" *ngIf="isStaff">
            <span class="section-label">Management</span>
            <a routerLink="/dashboard/book-management" routerLinkActive="active" class="nav-item">
                <span class="material-icons">menu_book</span>
                <span class="item-label">Book Management</span>
            </a>
            <a routerLink="/dashboard/loan-management" routerLinkActive="active" class="nav-item">
                <span class="material-icons">assignment_return</span>
                <span class="item-label">Loan Management</span>
            </a>
            <a routerLink="/dashboard/members" routerLinkActive="active" class="nav-item">
                <span class="material-icons">people_outline</span>
                <span class="item-label">Members</span>
            </a>
            <a routerLink="/dashboard/reports" routerLinkActive="active" class="nav-item">
                <span class="material-icons">insert_chart_outlined</span>
                <span class="item-label">Reports</span>
            </a>
        </div>
    </nav>

    <div class="sidebar-footer">
        <a routerLink="/" class="footer-btn">
            <span class="material-icons">home</span>
            <span>Home</span>
        </a>
        <button (click)="logout()" class="footer-btn logout-action">
            <span class="material-icons">logout</span>
            <span>Sign Out</span>
        </button>
    </div>
</aside>
